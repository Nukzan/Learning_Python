{% load static %}
<html>
        <head>
                <link rel = 'stylesheet' href = '{% static "hello/w3.css" %}'>
        </head>
        <body>

			<form class = 'w3-container' action = '/hello/result'>
				<h1> Feel Free to write down your advice </h1>
				<div>
					<input class = 'w3-input' type = 'text' name = 'id' placeholder = 'put your id'>
					<input class = 'w3-input' type = 'password' name = 'psw' placeholder = 'put your password'>
					<input class = 'w3-input' type = 'tel' name = 'telNo' placeholder = 'put your phone number'>  
				</div>
				
				<div class="w3-half">
					<select class = 'w3-select' name = 'cars'>
						<option value="volvo">Volvo</option>
						<option value="audi">Audi</option>
						<option value="kia">Kia</option>
					</select>
				</div>
				
				<div class="w3-half">
						<input class = 'w3-radio' type = 'radio' name="gender" value="Female" checked>Female
						<input class = 'w3-radio' type = 'radio' name="gender" value="male">Male
				</div>

				<div>
				<textarea name = 'message' rows = '10' cols = '30' placeholder = 'We appriciate your kindness and knowledge'></textarea>
				</div>
				
				<div>
					<input type = 'hidden' name = 'addkey' value = 'add key value'>
					<input class = 'w3-check' type="checkbox" name = 'agree' value = 'agree'> I agree with sharing my advice
					<button class = 'w3-button w3-black w3-right w3-section' type = 'submit' value = 'Submit'>
						<i class="fa fa-paper-plane">Submit</i>	
					</button>
					<input type = 'reset'>
				</div>

			</form>

	</body>
</html>
